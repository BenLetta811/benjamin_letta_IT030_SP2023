<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
    <meta name="description" content="Midterm by Ben Letta">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Benjamin Letta">
  <title>About</title>

  <style>

 body{
 font-family: Arial, Verdana, sans-serif ;
 font size: 12px;
 font color: black;

 }

/*---------------------------------------------------------------------------*/

.wrapper1 {
  display: grid;
  gap: 20px;
  grid-template-areas:
    "about_header"
    "section_about"
    "content_about"
    "sidebar_about"
    "footer";
}
 .main-head1 {
    background: #44DA30; /*black header*/
    color: black;
 }

 nav ul {
    display: flex; /*This defines a flex container - only declared once*/
    justify-content: space-between;
  }

/*---------------------------------------------------------------------------*/

@media only screen and (min-width: 576px) { /*The min width of screen has to be 640 px for this style to take effect*/
  .wrapper1 {
    grid-template-columns: 1fr 3fr; /*fr = fraction*/
    grid-template-areas:
      "about_header  about_header"
      "sidebar_about section_about"
      "sidebar_about content_about"
      "footer      footer";
  }

   nav ul {
    justify-content: space-between;
  }



/*---------------------------------------------------------------------------*/
@media only screen and (min-width: 768px) /*The min width of screen has to be 768 px for this style to take effect*/ {
  .wrapper1 {
    grid-template-columns: 1fr 3fr;
    grid-template-areas:
      "about_header about_header"
      "section_about content_about"
      "section_about   content_about"
      "sidebar_about sidebar_about"
        "footer footer  footer";
  }

  nav ul {
    flex-direction: column;
  }


/*---------------------------------------------------------------------------*/

@media only screen and (min-width: 1024px) /*and (max-width: 1023px)*/ {
  .wrapper1 {
    grid-template-columns: 1fr 4fr 1fr;
    grid-template-areas:
      "about_header about_header  about_header"
      "section_about content_about sidebar_about"
      "section_about content_about sidebar_about"
      "section_about content_about sidebar_about"
        "footer footer  footer";
  }

  nav ul {
    flex-direction: column;
   }



/*---------------------------------------------------------------------------*/


 .main-head1 {
     grid-area: about_header;
     text-align: center;
     border: 1px solid black;
     padding: 5px;
}
 .section_about {
     grid-area: section_about;
     border: 1px solid black;
     padding: 5px;
}
 .content_about {
     grid-area: content_about;
     border: 2px solid black;
     padding: 5px;
}
 .main-nav {
     grid-area: nav;
     border: 1px solid black;
     padding: 5px;
}
 .sidebar_about {
     grid-area: sidebar;
     border: 1px solid black;
     padding: 5px;
}
 .ad {
     grid-area: ad;
     border: 1px solid black;
     padding: 5px;
}
 .main-footer {
     grid-area: footer;
     text-align: center;
     border: 1px solid black;
     padding: 5px;
}
 #content_img{
     float: left;
     padding: 10px;
}


</style>


  </head>

  <body>

  <div class="wrapper1">
  	<about_header class="main-head1">
  	<h1> About Me Page</h1>

  	</about_header>

  	<secion_about class="section_about">
  	<h2> About Myself</h2>
  	<p></p>

  	</secion_about>

  	<content_about class="content_about">
  	<h2>Educational History</h2>
  	<p> </p>
  		
  	</content_about>

  	<siderbar_about class="siderbar_about">sidebar

  	</siderbar_about>

  	<footer id="footer" class="main-footer">The footer

  	</footer>

  </div>
   <script type="text/javascript" src="js/midterm_javascript.js"></script>

  </body>

 </html>
