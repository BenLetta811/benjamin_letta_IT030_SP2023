<!DOCTYPE html>
<html>
<head>
  <title>Two Tables Responsive Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .table-container {
  width: 100%;
  overflow-x: auto;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

@media screen and (min-width: 576px) {
  .table-container {
    display: flex;
    flex-wrap: wrap;
  }

  table {
    flex-basis: 50%;
  }
}

@media screen and (min-width: 768px) {
  table {
    flex-basis: 45%;
    margin-right: 5%;
  }
  
  table:last-of-type {
    margin-right: 0;
  }
}

@media screen and (min-width: 1024px) {
  table {
    flex-basis: 30%;
    margin-right: 5%;
  }
  
  table:last-of-type {
    margin-right: 0;
  }
}
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </table>
  </div>

  <div class="table-container">
    <table>
      <tr>
        <th>Header A</th>
        <th>Header B</th>
      </tr>
      <tr>
        <td>Row A, Cell 1</td>
        <td>Row A, Cell 2</td>
      </tr>
      <tr>
        <td>Row B, Cell 1</td>
        <td>Row B, Cell 2</td>
      </tr>
    </table>
  </div>
</body>
</html>
